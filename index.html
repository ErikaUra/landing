<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url('images/hill_yoga_d.jpeg');">
    <div class="container">
      <h1>Thursday's Yoga</h1>
      <p>Inhale...</p>
      <a href="#" class="button">Exhale ></a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it works</h2>
    <div class="cards">
      <div class="card" >
        <img src="images/3d995d814e087c863597de30f14a3ea6.gif" alt="random">
        <h3>Come to the Wagon!</h3>
        <p>Enjoy a cup of tea...</p>
      </div>

      <div class="card" >
        <img src="images/hot-yoga-yoga.gif" alt="random">
        <h3>Struggle during yoga</h3>
        <p>Take a nap!</p>
      </div>

      <div class="card" >
        <img src="images/1_xXRByKMvj5td05torqe8hQ.gif" alt="random">
        <h3>Struggle trying to finish your code</h3>
        <p>Have fun!</p>
      </div>

    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="container">
        <ul id="inline-list">
          <li>
            <a href="#"><i class="fa-brands fa-github"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
          </li>
        </ul>
        <p>Keep going! You're doing great! :)</p>
      </div>
  </div>
</body>
</html>
